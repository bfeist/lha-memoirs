name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Code standards & build
    runs-on: ubuntu-latest
    timeout-minutes: 5
    env:
      PUBLIC_GOOGLE_ANALYTICS_ID: ${{ vars.PUBLIC_GOOGLE_ANALYTICS_ID }}

    steps:
      - name: "â˜ï¸ Checkout repository"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: "ðŸ”§ Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"

      - name: "ðŸ“¦ Install dependencies"
        run: npm ci

      - name: "ðŸ”Ž Lint code"
        run: npm run lint

      - name: "ï¿½ Type check"
        run: npm run tsc

      - name: "ï¿½ðŸš€ Build the project"
        run: npm run build

      - name: "ðŸ§ª Run tests"
        run: npm run test

      - name: "ðŸ“¤ Deploy to DreamHost"
        env:
          DREAMHOST_USER: ${{ vars.DREAMHOST_USER }}
          DREAMHOST_HOST: ${{ vars.DREAMHOST_HOST }}
          DREAMHOST_PATH: ${{ vars.DREAMHOST_PATH }}
          SSHPASS: ${{ secrets.DREAMHOST_PASS }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: |
          sudo apt-get update && sudo apt-get install -y sshpass

          mkdir -p ~/.ssh
          ssh-keyscan -H "$DREAMHOST_HOST" >> ~/.ssh/known_hosts

          sshpass -e ssh "$DREAMHOST_USER@$DREAMHOST_HOST" "mkdir -p $DREAMHOST_PATH"

          # Inject API key and uploaded files JSON into stream.php before deployment
          if [ -f ./dist/stream.php ]; then
            sed -i "s|%%GOOGLE_API_KEY%%|$GOOGLE_API_KEY|g" ./dist/stream.php
            
            # Read uploaded_files.json and escape for sed
            if [ -f ./token_friendly/uploaded_files.json ]; then
              UPLOADED_FILES_JSON=$(cat ./token_friendly/uploaded_files.json | jq -c '.')
              # Escape special characters for sed
              UPLOADED_FILES_JSON=$(echo "$UPLOADED_FILES_JSON" | sed 's/[\/&]/\\&/g')
              sed -i "s|%%UPLOADED_FILES_JSON%%|$UPLOADED_FILES_JSON|g" ./dist/stream.php
              echo "âœ“ Injected API key and uploaded files into stream.php"
            else
              echo "Warning: token_friendly/uploaded_files.json not found"
              echo "âœ“ Injected API key into stream.php"
            fi
          fi

          if [ -d ./dist ]; then
            # Exclude static_assets from sync and deletion - manually managed on server
            sshpass -e rsync -avz --delete --exclude='static_assets/' ./dist/ "$DREAMHOST_USER@$DREAMHOST_HOST":"$DREAMHOST_PATH"
          else
            echo "Error: ./dist directory is missing. Skipping deployment."
            exit 1
          fi
